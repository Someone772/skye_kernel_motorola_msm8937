name: Skyline Kernel

on:
  workflow_dispatch:
    branches:
      - rebase

jobs:
runs-on: ubuntu-latest

    steps:
      - name: Check Out
        uses: actions/checkout@v3

      - name: Set Current Date
        uses: szenius/set-timezone@v1.2
        with:
          timezoneLinux: "America/Bahia"

      - name: Setting up the environment
        run: |
          sudo apt-get update -y
          sudo apt-get upgrade -y
          sudo apt-get install gcc-aarch64-linux-gnu -y

      - name: Set Build Start Time
        id: start_time
        run: echo "START_TIME=$(date +%s)" >> $GITHUB_ENV

      - name: Run build script
        run: |
          ./build.sh

      - name: Set Build End Time
        id: end_time
        run: echo "END_TIME=$(date +%s)" >> $GITHUB_ENV

      - name: Calculate Build Duration
        id: build_duration
        run: |
          start_time=$(echo "${{ env.START_TIME }}")
          end_time=$(echo "${{ env.END_TIME }}")
          duration=$((end_time - start_time))
          minutes=$((duration / 60))
          seconds=$((duration % 60))
          echo "BUILD_DURATION=${minutes} minutos e ${seconds} segundos." >> $GITHUB_ENV

      - name: Git variables
        run: |
          HEAD="$(git rev-parse HEAD)"
          COMMIT_POINT="$(git log --pretty=format:'%h: %s' -1)"
          HEAD_COMMIT="https://github.com/Team-NoobMaster69/kernel_motorola_msm8937/commit/$HEAD"
          echo "COMMIT_POINT=${COMMIT_POINT}" >> $GITHUB_ENV
          echo "HEAD_COMMIT=${HEAD_COMMIT}" >> $GITHUB_ENV

     - name: Upload Kernel-${{ matrix.device }}
        uses: actions/upload-artifact@v3
        with:
          name: Kernel-${{ matrix.device }}
          path: kernel-source/out/arch/arm64/boot/*
          
      - name: Prepare Anykernel
        working-directory: anykernel
        run: |
          cp -f $GITHUB_WORKSPACE/kernel-source/out/arch/arm64/boot/Image.gz-dtb .
          ZIP_NAME="Kernel-v-${{ env.KSU_VERSION }}-${{ matrix.device }}-${{ env.date }}"
          echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_ENV
          zip -r "$ZIP_NAME.zip" *
          mv "$ZIP_NAME.zip" $GITHUB_WORKSPACE
          
      - name: Upload Anykernel
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.ZIP_NAME }}
          path: anykernel/*
      
      - name: Release
        if: success()
        uses: softprops/action-gh-release@v1
        with:
          name: "KernelSU For ${{ matrix.device }}"
          body_path: "INFO.txt"
          files: |
            kernel-source/out/arch/arm64/boot/*
            ${{ env.ZIP_NAME }}.zip
          tag_name: ${{ github.run_number }}-${{ github.ref }}-${{ matrix.device }}
             Tempo de build: ${{ env.BUILD_DURATION }}

             Ãšltimo commit: ${{ env.COMMIT_POINT }}
